# Server Management URL
#
# The default is https://localhost:8443/ocsp/mgmt
#
#serverUrl = https://localhost:8443/ocsp/mgmt

useSslConf = true

# Keystore type.
#
sslStoreType = PKCS12

sslKeystore = xipki/keycerts/tlskeys/client3/tls-client3.p12

sslKeystorePassword = 1234

sslTruststore = xipki/keycerts/tlskeys/ca/tls-ca-cert.p12

sslTruststorePassword = 1234

# Valid values are 'no_op', 'default' or java:<class name>.
# The default is 'default'
#
# ssl.hostnameVerifier = no_op
